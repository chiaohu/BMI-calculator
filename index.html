<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="//db.onlinewebfonts.com/c/344d17417b87d35e88d9df15bea12e2e?family=SFNSDisplay" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="wrap">
        <div class="content">
            <img class="title" src="https://imgur.com/0m6vlZc.png" alt="title">
            <form>
                <div class="height">
                    <label for="height">身高 (cm):</label><br>
                    <input type="text" placeholder="請輸入身高:(公分)" id="height" name="hieght" class="height-input"><br>
                </div>
                <div class="weight">
                    <label for="weight">體重 (kg):</label><br>
                    <input type="text" placeholder="請輸入體重:(公斤)" id="weight" name="weight" class="weight-input"><br>
                </div>
            </form>
            <div class="check">
                <span>檢查</span>
            </div>
            <div class="result">
            </div>
        </div>
        <div class="record">
            <h2>BMI紀錄</h2>
            <ul class="list">
    
            </ul>
            <button class="delete">刪除紀錄</button>
        </div>
        <div class="footer">
            <img src="https://upload.cc/i1/2020/10/01/ypi6RF.png" alt="">
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
